<!DOCTYPE html>
<html>
<head>
  <title>Burger Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Burger Shop</h1>
  </header>
  <div class="nav__menu btn" id="menu-btn">
    <i class="ri-menu-line"></i>
  </div>
   <ul class="nav__links" id="nav-links">
     <li><a href="#home">HOME</a></li>
     <li><a href="#special">SPECIAL</a></li>
     <li><a href="#menu">MENU</a></li>
     <li><a href="#event">EVENTS</a></li>
     <li><a href="#contact">CONTACT US</a></li>
   </ul>
   

  <main>
    <section id="menu">
      <h2>Menu</h2>
      <ul id="menu-list">
        <!-- Menu items will be added dynamically using JavaScript -->
      </ul>
    </section>

    <section id="burger-builder">
      <h2>Build Your Burger</h2>
      <div id="burger-ingredients">
        <!-- Burger ingredients will be added dynamically using JavaScript -->
      </div>
      <button id="order-button">Place Order</button>
    </section>

    <section id="order-summary">
      <h2>Order Summary</h2>
      <ul id="order-list">
        <!-- Order details will be added dynamically using JavaScript -->
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
